<!doctype html>
<html lang="en">
<head>
	<title>Pokémon Challenge</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="keywords" content="__keywords_here__" />
	<meta name="description" content="pokémon challenge" />
	<meta name="robots" content="index" />
	<meta name="author" content="hugo santos" />
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-gray-100 bg-[length:350px_350px] bg-local bg-no-repeat bg-left-top"
	  style="background-image: url('images/background/pokeball-light-2.png')">
	<div class="pl-40">
		<!-- header part -->
		<header class="py-8">
			<div>
				<div class="rounded-lg drop-shadow-xl bg-white w-11/12">
					<div class="grid grid-cols-7 text-center">
						<div class="text-gray-700 font-medium font-bold hover:text-gray-500 m-5
						transition duration-200 hover:-translate-y-0.5">
							<i class="material-icons text-sm scale-150 pr-2 ">home</i>Home
						</div>
						<div class="text-gray-700 font-medium font-bold hover:text-gray-500 m-5
						transition duration-200 hover:-translate-y-0.5">
							<i class="material-icons text-sm scale-150 pr-1">catching_pokemon</i>Pokédex
						</div>
						<div class="text-gray-700 font-medium font-bold hover:text-gray-500 m-5
						transition duration-200 hover:-translate-y-0.5">
							<i class="material-icons text-sm scale-150 pr-2">gamepad</i>Video games
						</div>
						<div class="text-gray-700 font-medium font-bold hover:text-gray-500 m-5
						transition duration-200 hover:-translate-y-0.5">
							<i class="material-icons text-sm scale-150 pr-2">style</i>GCC Pokémon
						</div>
						<div class="text-gray-700 font-medium font-bold hover:text-gray-500 m-5
						transition duration-200 hover:-translate-y-0.5">
							<i class="material-icons text-sm scale-150 pr-2">live_tv</i>TV Pokémon
						</div>
						<div class="text-gray-700 font-medium font-bold hover:text-gray-500 m-5
						transition duration-200 hover:-translate-y-0.5">
							<i class="material-icons text-sm scale-150 pr-2">emoji_events</i>Play! Pokémon
						</div>
						<div class="text-gray-700 font-medium font-bold hover:text-gray-500 m-5
						transition duration-200 hover:-translate-y-0.5">
							<i class="material-icons text-sm scale-150 pr-2">newspaper</i>News
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="grid grid-cols-3">
			<!-- search bar -->
			<div class="lg:col-span-3 w-8/12">
				<div class="flex items-center relative rounded-lg drop-shadow-xl bg-white p-5">
					<label>
						<input id="textBox" class="bg-transparent input text-justify relative "
							   placeholder="Search your Pokémon!" type="search" name="search">
						<label class="absolute inset-y-3 right-5">
							<button id="btn" onclick="search(`pokemon/types`,getValue())"
									class="drop-shadow-md px-3 py-2
									bg-red-500 hover:bg-red-600 text-white rounded-lg" type="button">
								<i class="material-icons text-sm scale-150
								transition ease-in-out duration-700 hover:rotate-180">catching_pokemon</i>
							</button>
						</label>
					</label>
				</div>
			</div>
			<!-- ascending bar -->
			<div class="col-span-3 flex items-center relative flex flex-wrap w-8/12 py-8">
				<label>
					<select class="inline-flex font-bold rounded-full text-sm bg-transparent text-center mr-2 mb-2">
						<option value="default">Ascending</option>
						<option value="First">Descending</option>
					</select>
				</label>
				<label class="absolute right-1 font-bold">
					from
					<input class="bg-transparent outline outline-1 rounded-lg w-20 h-10" type="text" name="search">
					to
					<input class="bg-transparent outline outline-1 rounded-lg w-20 h-10" type="text" name="search">
				</label>
			</div>
			<!-- options bar -->
			<div class="col-span-3 flex flex-wrap relative lg:left-[12px] w-8/12 space-x-4">
				<label>
					<select name="Type" class="inline-flex text-gray-500 font-medium rounded-lg text-sm
					xl:px-14 xl:py-3 lg:px-12 lg:py-2.5 md:px-3 md:py-1
					lg:mr-2 lg:mb-2 shadow-md">
						<option value="default">Type</option>
						<option value="First">First</option>
						<option value="Last">Last</option>
					</select>
				</label>
				<label>
					<select name="Type" class="inline-flex text-gray-500 font-medium rounded-lg text-sm
					xl:px-14 xl:py-3 lg:px-12 lg:py-2.5 md:px-3 md:py-1
					text-left lg:mr-2 lg:mb-2 shadow-md">
						<option value="default">Weakness</option>
						<option value="First">First</option>
						<option value="Last">Last</option>
					</select>
				</label>
				<label>
					<select name="Type" class="inline-flex text-gray-500 font-medium rounded-lg text-sm
					xl:px-14 xl:py-3 lg:px-12 lg:py-2.5 md:px-3 md:py-1
					text-left lg:mr-2 lg:mb-2 shadow-md">
						<option value="default">Ability</option>
						<option value="First">First</option>
						<option value="Last">Last</option>
					</select>
				</label>
				<label>
					<select name="Type" class="inline-flex text-gray-500 font-medium rounded-lg text-sm
					xl:px-14 xl:py-3 lg:px-12 lg:py-2.5 md:px-3 md:py-1
					text-left lg:mr-2 lg:mb-2 shadow-md">
						<option value="default">Height</option>
						<option value="First">First</option>
						<option value="Last">Last</option>
					</select>
				</label>
				<label>
					<select name="Type" class="inline-flex text-gray-500 font-medium rounded-lg text-sm
					xl:px-14 xl:py-3 lg:px-12 lg:py-2.5 md:px-3 md:py-1
					text-left lg:mr-2 lg:mb-2 shadow-md">
						<option value="default">Weight</option>
						<option value="First">highest</option>
						<option value="Last">lowest</option>
					</select>
				</label>
				<button class="shadow-md py-2.5 px-2.5 lg:mr-2 lg:mb-2 bg-white rounded-lg">
					<i class="material-icons text-sm scale-150 transition ease-in-out duration-500 hover:rotate-180">refresh</i>
				</button>
			</div>
			<!-- pokemon view & sidebar -->
			<div class="col-span-2 relative">
				<!-- pokemon list -->
				<div id="pkm list" class="relative w10/12 col-span-3 py-12">
				</div>
			</div>
			<!-- sidebar -->
			<div id="sidebar" class="row-span-2">
			</div>
			<!-- footer -->
			<footer>
				<div class="text-xs text-gray-400 py-5">
					Copyright © 2022 Placeholder. All rights reserved to placeholder™.
				</div>
			</footer>
		</div>
	</div>
</body>
<script src="js/script.js"></script>
</html>
