						<div class="text-gray-700 font-medium font-bold hover:text-gray-500 tran m-5sition duration-200 hover:-translate-y-0.5">

						</div>
						<div class="text-gray-700 font-medium font-bold hover:text-gray-500 tran m-5sition duration-200 hover:-translate-y-0.5">
							<i class="material-icons text-sm scale-150 pr-2">gamepad</i>Video games
						</div>
						<div class="text-gray-700 font-medium font-bold hover:text-gray-500 tran m-5sition duration-200 hover:-translate-y-0.5">

						<div class="text-gray-700 font-medium font-bold hover:text-gray-500 tran m-5sition duration-200 hover:-translate-y-0.5">

						</div>
						<div class="text-gray-700 font-medium font-bold hover:text-gray-500 tran m-5sition duration-200 hover:-translate-y-0.5">
							<i class="material-icons text-sm scale-150 pr-2">newspaper</i>News
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="grid grid-cols-3">
			<!-- search bar -->
			<div class="lg:col-span-3">
				<div class="flex items-center form-select form-select-lg input-group relative flex flex-wrap rounded-lg drop-shadow-xl bg-white w-8/12 p-5">
					<label>

						<label class="absolute inset-y-3 right-5">
							<button id="btn" onclick="search(getValue())" class="drop-shadow-md px-3 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg" type="button"><i class="material-icons text-sm scale-150 transition ease-in-out duration-700 hover:rotate-180">catching_pokemon</i></button>
						</label>
					</label>
				</div>
			</div>
			<!-- ascending bar -->
			<div class="col-span-3 flex items-center form-select form-select-lg input-group relative flex flex-wrap w-8/12 py-7">
				<label>
					<select class="inline-flex font-bold rounded-full text-sm bg-transparent text-center mr-2 mb-2">
						<option value="default">Ascending</option>
						<option value="First">Descending</option>
					</select>
				</label>
				<label class="absolute right-2 font-bold">
					from

				</label>
			</div>

					<select name="Type" class="inline-flex text-gray-500 m-5 font-medium rounded-lg text-sm px-12 py-2.5 text-left mr-2 mb-2 shadow-md">
						<option value="default">Type</option>
						<option value="First">First</option>
						<option value="Last">Last</option>
					</select>
				</label>
				<label>
					<select name="Type" class="inline-flex text-gray-500 m-5 font-medium rounded-lg text-sm px-12 py-2.5 text-left mr-2 mb-2 shadow-md">
						<option value="default">Weakness</option>
						<option value="First">First</option>
						<option value="Last">Last</option>
					</select>
				</label>
				<label>
					<select name="Type" class="inline-flex text-gray-500 m-5 font-medium rounded-lg text-sm px-12 py-2.5 text-left mr-2 mb-2 shadow-md">
						<option value="default">Ability</option>
						<option value="First">First</option>
						<option value="Last">Last</option>
					</select>
				</label>
				<label>
					<select name="Type" class="inline-flex text-gray-500 m-5 font-medium rounded-lg text-sm px-12 py-2.5 text-left mr-2 mb-2 shadow-md">
						<option value="default">Height</option>
						<option value="First">First</option>
						<option value="Last">Last</option>
					</select>
				</label>
				<label>
					<select name="Type" class="inline-flex text-gray-500 m-5 font-medium rounded-lg text-sm px-12 py-2.5 text-left mr-2 mb-2 shadow-md">
						<option value="default">Weight</option>
						<option value="First">highest</option>
						<option value="Last">lowest</option>
					</select>
				</label>
				<button type="button" class="flex items-stretch self-center m-5 inline-flex bg-white rounded-lg text-sm px-3 py-2.5 shadow-md">
					<i class="material-icons text-sm scale-150 transition ease-in-out duration-500 hover:rotate-180">refresh</i></button>
			</div>
			<!-- pokemon list -->
			<div class="col-span-2 pl-20">
				<div class="grid justify-items-start grid-cols-3">
					<div class="col-span-3 mr-40 py-8 space-y-3 ">
						<button class="justify-self-stretch transition duration-200 hover:-translate-y-1 bg-white shadow-lg rounded-[20px] font-medium text-gray-500 p-20 m-5">
							another one
						</button>
						<button class="transition duration-200 hover:-translate-y-1 bg-white shadow-lg rounded-[20px] font-medium text-gray-500 p-20 m-5">
							placeholder
						</button>
						<button class="transition duration-200 hover:-translate-y-1 bg-white shadow-lg rounded-[20px] font-medium text-gray-500 p-20 m-5">
